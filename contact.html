    <style>
      .contact-form {
        margin-top: 30px;
        max-width: 600px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: normal;
        color: #333;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 1em;
      }

      .form-group textarea {
        min-height: 150px;
        resize: vertical;
      }

      .submit-btn {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s;
      }

      .submit-btn:hover {
        background-color: #555;
      }

      .contact-info {
        margin-top: 40px;
        color: #555;
      }

      .contact-message {
        margin: 30px 0;
        line-height: 1.6;
      }

      .header {
        margin-top: 30px;
        clear: both;
      }

      /* Navigation fixes for contact page */
      header nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      header nav ul {
        margin: 0;
        padding: 0;
      }

      .back-link {
        display: inline-block;
        color: #555;
        text-decoration: none;
        margin-right: auto;
        padding-right: 15px;
      }

      .back-link:hover {
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="index.html" class="back-link">← back</a>
          <ul>
            <li>
              <a target="_blank" href="https://dev.to/abhinav-writes">blogs</a>
            </li>
            <li><a href="./project.html">projects</a></li>
            <li>
              <a
                target="_blank"
                href="https://drive.google.com/file/d/1fVUitBVJ7e0bfBQgwpZXIzM-F-gr8FBx/view?usp=sharing"
                >resume</a
              >
            </li>
          </ul>
        </nav>
        <div class="header">
          <h1>get in <i>touch</i></h1>
        </div>
      </header>

      <main>
        <p class="contact-message">
          I'm always interested in discussing new projects, opportunities, or
          just having a chat about technology. Feel free to reach out to me
          using the form below.
        </p>

        <form id="contact-form" class="contact-form">
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <!-- <div class="contact-info">
          <p>You can also reach me directly at <a href="mailto:abhinavmittal774@outlook.com">abhinavmittal774@outlook.com</a></p>
        </div> -->
      </main>

      <footer>
        <hr />
        <nav>
          <a
            href="https://x.com/abhinav_twts"
            target="_blank"
            rel="noopener noreferrer"
            >x / twitter</a
          >
          |
          <a
            href="https://github.com/AbhinavTheDev/"
            target="_blank"
            rel="noopener noreferrer"
            >github</a
          >
          |
          <a
            href="https://www.linkedin.com/in/say-hi-to-abhinav/"
            target="_blank"
            rel="noopener noreferrer"
            >linkedin</a
          >
        </nav>
        <p class="copyright">© <span id="currentYear"></span> Abhinav</p>
      </footer>
    </div>
    <script
      defer
      data-domain="abhinav.works"
      src="https://getanalyzr.vercel.app/tracking-script.js"
    ></script>
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();

      // Handle form submission
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const subject = document.getElementById("subject").value;
          const message = document.getElementById("message").value;

          // Open mail client with prefilled fields
          const mailtoLink = `mailto:abhinavmittal774@outlook.com?subject=${encodeURIComponent(
            subject
          )}&body=${encodeURIComponent("From: " + email + "\n\n" + message)}`;

          window.location.href = mailtoLink;
        });
    </script>
  </body>
